# Blue-Green Deployment Configuration
# This file is managed by CI/CD - do not edit manually

# Upstream definitions for blue and green environments
upstream backend_blue {
    server localhost:3001;
}

upstream backend_green {
    server localhost:3101;
}

upstream frontend_blue {
    server localhost:3443;
}

upstream frontend_green {
    server localhost:3543;
}

# Active environment marker (updated by CI/CD)
# ACTIVE_ENVIRONMENT=blue

# Main frontend proxy (port 443)
server {
    listen 80;
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/localhost.crt;
    ssl_certificate_key /etc/ssl/private/localhost.key;

    # Route to active environment (blue by default)
    # This will be updated by CI/CD automation
    location / {
        proxy_pass https://frontend_blue;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }

    location /api/ {
        proxy_pass https://backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }

    # Health check endpoint
    location /health {
        proxy_pass https://backend_blue/health;
        proxy_ssl_verify off;
    }
}

# Blue environment direct access (for testing)
server {
    listen 8080;
    server_name localhost;

    location / {
        proxy_pass https://frontend_blue;
        proxy_ssl_verify off;
    }
}

# Green environment direct access (for testing)
server {
    listen 8081;
    server_name localhost;

    location / {
        proxy_pass https://frontend_green;
        proxy_ssl_verify off;
    }
}
