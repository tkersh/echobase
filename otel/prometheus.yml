# Prometheus Configuration
# Metrics are received via remote write from the OTEL Collector.
# This scrape config is minimal (self-scrape + collector internal metrics).

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
