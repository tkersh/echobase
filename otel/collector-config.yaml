# OpenTelemetry Collector Configuration
# Receives telemetry from backend/frontend services via OTLP,
# exports traces to Jaeger, metrics to Prometheus, and logs to Loki.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "https://localhost:*"
            - "http://localhost:*"

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

exporters:
  # Traces → Jaeger (via OTLP)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Metrics → Prometheus (remote write)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Logs → Loki (via native OTLP endpoint)
  otlphttp/loki:
    endpoint: http://loki:3100/otlp

  # Logs → stdout (debug)
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]
